{ 
    "version": 1,
    "disable_existing_loggers": False,
    "formatters": { 
        "default": {
            "format": "%(levelname).1s %(asctime)s [%(module)s] %(funcName)s():   %(message)s",
            "datefmt": "%Y-%m-%d %H:%M:%S"
        }
    },
    "handlers": { 
        "default": { 
            "level": "INFO",
            "formatter": "default",
            "class": "logging.StreamHandler"
        }
    },
    "loggers": {
        "": {
            "handlers": ["default"],
            "level": "INFO"
        }
    }
}